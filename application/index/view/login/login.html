										<input type="text" id="userName" placeholder="邮箱/用户名/已验证手机" onblur="checkUser(this.value)" name="uname" value="" />

									<label class="ipt">

										<span><img src="__PUBLIC__img/login_p_03.png"></span>

										<div class="passtip">

											<p id="passwordTip">

												*请输入密码！

											</p>

										</div>

										<input type="password" id="password" placeholder="密码" onblur="checkPassword(this.value)" name="upwd" value="" />

									</label>

									<label class="c-checkbox">

										<input type="checkbox" id="IsautoCheck" class="check" >

										<span></span>

										<i>自动登陆 </i>

									</label>

									<a href="###">忘记密码</a>

									<a class="btn"  onclick="return checkAutoLogin()"><input style="background:none; width: 100%; height: 100%; border: none;font-size: 20px;" class="but" type="button" value="登录" /></a>

								</li>

							</ul>

						</div>

						<div class="bottom">

								<ul>

									<li><a href="###">微博</a></li>

<script>
$(function(){
	$('.but').click(function(){
		var uname=$('input[name="uname"]').val()
		var upwd=$('input[name="upwd"]').val()
		
		if(uname=='' || uname==null || uname== undefined){
		alert('用户不能为空')
		return false
		}
		
		if(upwd=='' || upwd==null || upwd== undefined){
			alert('密码不能为空')
			return false
		}
		
		$.post("{:url('login')}",{uname:uname,upwd:upwd},function(data){
//			alert(data)
			if(data.info){
				alert(data.msg)
				location="{:url('User/user')}"
			}else{
				alert(data.msg)
			}
		},'json')
		return false
		
	})
	
})

	
</script>
