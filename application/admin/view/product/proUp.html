
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="" method="post">
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.name}" placeholder="" id="" name="name">
			</div>
		</div>
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">品牌分类：</label>
			<div class="formControls col-xs-8 col-sm-9"><span class="select-box" style="width: 200px;">
				<select name="bid" class="select"  >
					<option value="0">--请选择
						分类--</option>
					{volist name='brandList' id="bv"}
					<option value="{$bv.id}" {if condition="$one.bid==$bv.id"}selected="selected"{/if}>{$bv.name}</option>
					{/volist}
				</select>
			 </div>
		</div>
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">分类管理：</label>
			<div class="formControls col-xs-8 col-sm-9"><span class="select-box" style="width: 200px;">
				<select name="cid" class="select"  >
					<option value="0">--顶级分类--</option>
					{volist name='cateList' id="cv"}
					<option value="{$cv.id}" {if condition="$one.cid==$cv.id"}selected="selected"{/if}>{$cv.name}</option>
					{/volist}
				</select>
			 </div>
		</div>
		
		<!--<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">商品图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="num">
			</div>
		</div>-->
		
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">商品货号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.num}" placeholder="" id="" name="num">
			</div>
		</div>
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">市场价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.market}" placeholder="" id="" name="market">
			</div>
		</div>
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">销售价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.sales}" placeholder="" id="" name="sales">
			</div>
		</div>
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">库存：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.stock}" placeholder="" id="" name="stock">
			</div>
		</div>
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">介绍：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.content}" placeholder="" id="" name="content">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" style="margin-left: 100px;" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			</div>
		</div>
	</form>
</div>
</div>
