
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="" method="post">
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">选择分类：</label>
			<div class="formControls col-xs-8 col-sm-9"><span class="select-box" style="width: 200px;">
				<select name="fid" class="select"  >
					<option value="0">--顶级分类--</option>
					{volist name='list' id="v"}
					<option value="{$v.id}">{$v.name}</option>
					{/volist}
				</select>
			 </div>
		</div>
		
		<div class="row cl" style="margin-left: 100px;">
			<label class="form-label col-xs-4 col-sm-2">分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" style="margin-left: 100px;" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			</div>
		</div>
	</form>
</div>
</div>
